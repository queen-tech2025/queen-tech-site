
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commander une pièce - Queen Tech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Commander une pièce</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="contact.html">Contact</a>
      <a href="commande.html">Commande</a>
    </nav>
  </header>

  <section class="formulaire">
    <h2>Formulaire de commande</h2>
    <form action="mailto:contact@queentech.com" method="post" enctype="text/plain">
      <label for="nom">Nom complet :</label><br>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="tel">Téléphone :</label><br>
      <input type="text" id="tel" name="tel" required><br><br>

      <label for="email">Email :</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="produit">Produit demandé :</label><br>
      <input type="text" id="produit" name="produit" required><br><br>

      <label for="quantite">Quantité :</label><br>
      <input type="number" id="quantite" name="quantite" value="1" min="1"><br><br>

      <label for="message">Message complémentaire :</label><br>
      <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

      <input type="submit" value="Envoyer la commande">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Queen Tech</p>
  </footer>
</body>
</html>
